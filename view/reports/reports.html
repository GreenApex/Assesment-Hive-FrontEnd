<desk-header></desk-header>
<section class="container-fluid">
    <div class="container" style="margin-top: 100px" >
        <div class="panel panel-info">
            <div class="panel-body">
                <div class="col-md-3">
                    <div class="form-group">
                        <select class="form-control" ng-options="data.catrgoryName for data in categories" ng-model="categoryName" ng-change="principleName = ''" ng-disabled="categoryName == ''">
                            <!--<option >
                                {{data.catrgoryName}}
                            </option>-->
                        </select>
                    </div>


                </div>
                <div class="col-md-3 col-lg-offset-1">
                    <div class="form-group">
                        <select class="form-control" ng-options="data.principleName for data in principle" ng-model="principleName" ng-change="categoryName = ''" ng-disabled="principleName == ''">
                            <!--<option >
                                {{data.principleName}}
                            </option>-->
                        </select>

                    </div>
                </div>
                <div class="col-md-4 col-lg-offset-1">
                    <div class="hero-unit">
                        <div class="input-daterange" id="datepicker" >
                            <input type="text" class="input-small" name="start" ng-model="startDate"/>
                            <span class="add-on" style="vertical-align: top;height:20px">to</span>
                            <input type="text" class="input-small" name="end" ng-model="endDate"/>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-default material_btn material_btn_primary btn-block mrg80T" ng-click="getReports()">Report
                </button>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 100px" ng-hide="transformForm">
        <high-chart chart="bar_chart"
                    chart-type="column"
                    title-text="Rating of {{startDate}} to {{endDate}}"
                    series-data="chartData"
                    x-axis-type="Questionnaires"
                    y-axis-type="Rating"
                    drill-down-data="drillData">
        </high-chart>
    </div>
</section>
