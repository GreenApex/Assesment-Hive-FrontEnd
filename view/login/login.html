
<section class="container-fluid">
    <div class="loginWrapper">
        <form name="loginForm" novalidate>
            <div class="form-group loginForm">
                <label>User ID</label>
                <input type="text" class="form-control input-lg" placeholder="User ID" name="userID" ng-model="userID" required>
            </div>
            <div class="form-group loginForm">
                <label>Password</label>
                <input type="password" class="form-control input-lg" placeholder="Password" name="password" ng-model="password" required>
            </div>
            <div class="form-group">
                <a href="">*forgot password</a>
            </div>
            <hr/>
            <div class="form-group loginForm">
                <button class="btn btn-primary" ng-click="loginFunction()" ng-disabled="loginForm.$invalid">Login</button>
                <a class="btn btn-warning" href="#/home">Cancel</a>
            </div>
        </form>
    </div>
</section>
