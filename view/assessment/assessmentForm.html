<desk-header></desk-header>
<script>
    $(".pageWrapper").addClass("hidden");

</script>
<section class="container-fluid">
    <div class="asessmentFormWrapper">
        <div class="panel panel_border">
            <div class="panel-heading panel_blue">
                Self Assessment Form Screen
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form>
                            <div class="form-group">
                                <label>Question 1</label></div>
                            <div class="form-group">
                                <label class="material_radio_group" for="radio1">
                                    <input type="radio" name="radiobox" id="radio1" class="material_radiobox"/>
                                    <span class="material_check_radio"></span>
                                    Rating 1
                                </label>
                                <label class="material_radio_group" for="radio2">
                                    <input type="radio" name="radiobox" id="radio2" class="material_radiobox"/>
                                    <span class="material_check_radio"></span>
                                    Rating 2
                                </label>
                                <label class="material_radio_group" for="radio3">
                                    <input type="radio" name="radiobox" id="radio3" class="material_radiobox"/>
                                    <span class="material_check_radio"></span>
                                    Rating 3
                                </label>
                                <label class="material_radio_group" for="radio4">
                                    <input type="radio" name="radiobox" id="radio4" class="material_radiobox"/>
                                    <span class="material_check_radio"></span>
                                    Rating 4
                                </label>
                            </div>

                            <div class="form-group materail_input_block">
                                <textarea class="form-control materail_input material_textarea" placeholder="Information"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="file" name="" accept="application/pdf || .jpg">
                            </div>
                            <div class="hr"></div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
