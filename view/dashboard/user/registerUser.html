<desk-header></desk-header>
<section class="container-fluid">
    <div class="container" style="margin-top: 100px">
        <form name="registerForm" novalidate class="col-lg-6 col-lg-offset-3" autocomplete="off">

            <div style="display: none;">
                <input type="text" id="PreventChromeAutocomplete"
                       name="PreventChromeAutocomplete" autocomplete="username"/>
                <input type="password" id="PreventChromePasswordAutocomplete"
                       name="PreventChromePasswordAutocomplete" autocomplete="password"/>
            </div>

            <div class="form-group materail_input_block">
                <input type="text" class="form-control materail_input material_textarea" placeholder="User Name"
                       name="userName" ng-model="userName" required>
            </div>

            <div class="form-group materail_input_block">
                <input type="email" class="form-control materail_input material_textarea" placeholder="User Email"
                       ng-model="userEmail" name="userEmail" required>
            </div>

            <div class="form-group materail_input_block">
                <input type="password" class="form-control materail_input material_textarea" placeholder="User Password"
                       ng-model="userPassword" name="userPassword" required>
            </div>

            <button type="button" class="btn btn-default material_btn material_btn_primary btn-block "
                    ng-click="registerUser()" ng-disabled="registerForm.$invalid">Save
            </button>
            <br>
            <br>
        </form>


        <table class="table table-bordered table-hover table-condensed">
            <tr style="font-weight: bold">
                <td style="width:35%">Name</td>
                <td style="width:35%">Email</td>

                <td style="width:25%">Delete</td>
            </tr>
            <tr ng-repeat="user in users">
                <td>
                    <!-- editable username (text with validation) -->
        <span editable-text="user.name" e-name="name" e-form="rowform" onbeforesave="checkName($data, user.userID)">
          {{ user.name || 'empty' }}
        </span>
                </td>
                <td>
                    <!--&lt;!&ndash; editable username (text with validation) &ndash;&gt;-->
        <span editable-text="user.email" e-name="email" e-form="rowform" onbeforesave="checkName($data, user.userID)">
          {{ user.email || 'empty' }}
        </span>
                </td>


                <td style="white-space: nowrap">
                    <!--&lt;!&ndash; form &ndash;&gt-->
                    <div class="buttons" ng-show="!rowform.$visible">
                        <!--<button class="btn btn-default material_btn material_btn_primary" ng-click="rowform.$disabled">
                            edit
                        </button>-->
                        <button class="btn btn-danger material_btn material_btn_cancel"
                                ng-click="removeUser(user.email)">
                            del
                        </button>
                    </div>
                </td>
            </tr>
        </table>

        <!-- <button class="btn btn-default" ng-click="addUser()">Add row</button>-->
    </div>
</section>
