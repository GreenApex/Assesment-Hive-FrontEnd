    <div class="container bg-info" style="padding: 20px">
        <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-warning">
                <div class="panel-heading">Members List</div>
                <ul dnd-list="members" dnd-allowed-types="['memberType']" class="list-group"
                    style="max-height: 200px; overflow-y: scroll;">
                    <li ng-repeat="item in members"
                        dnd-draggable="item"
                        dnd-type="'removeType'"
                        dnd-moved="members.splice($index, 1)"
                        dnd-effect-allowed="move"
                        dnd-selected="models.selected = item"
                        ng-class="{'list-group-item-success': models.selected === item}"
                        class="list-group-item" style="cursor: pointer">
                        <!--{{item.label}}-->
                        {{item.memberName}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-primary">
                <div class="panel-heading">User List</div>
                <ul class="list-group-item" style="max-height: 200px; overflow-y: scroll;">
                    <li ng-repeat="i in users"
                        dnd-draggable="i"
                        dnd-type="'memberType'"
                        dnd-moved="users.splice($index, 1)"
                        dnd-effect-allowed="move"
                        dnd-selected="models.selected = i"
                        ng-class="{'list-group-item-success': models.selected === i}"
                        class="list-group-item" style="cursor: pointer">
                        {{i.memberName}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container bg-info" style="padding: 20px">
        <div class="col-md-4 col-md-offset-1">
            <button class="btn btn-success btn-lg" ng-click="saveTemplate()">Assign Member</button>
        </div>
        <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-danger">
                <div class="panel-heading">Remove List</div>
                <ul dnd-list="removeUser" dnd-allowed-types="['removeType']" class="list-group"
                    style="max-height: 200px; overflow-y: scroll;">
                    <li ng-repeat="item in removeUser"
                        class="list-group-item" style="cursor: pointer">
                        <!--{{item.label}}-->
                        {{item.memberName}}
                    </li>
                </ul>
            </div>
        </div>


    </div>
