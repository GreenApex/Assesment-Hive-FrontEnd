<desk-header></desk-header>
<section class="container-fluid">
    <div class="container" style="margin-top: 100px">
        <form name="principleForm" novalidate class="col-lg-6 col-lg-offset-3">

            <div class="form-group materail_input_block">
                <input class="form-control materail_input material_textarea" placeholder="Principal Name"
                       ng-model="userName" name="userName" required>
            </div>

            <div class="form-group materail_input_block">
                <textarea class="form-control materail_input material_textarea" placeholder="Principal Description"
                          ng-model="description" name="description" required></textarea>
            </div>

            <button type="button" class="btn btn-default material_btn material_btn_primary btn-block "
                    ng-click="addUser()" ng-disabled="principleForm.$invalid">Save
            </button>
            <br>
            <br>
        </form>


        <table class="table table-bordered table-hover table-condensed">
            <tr style="font-weight: bold">
                <td style="width:35%">Name</td>
                <td style="width:35%">Description</td>

                <td style="width:25%">Edit</td>
            </tr>
            <tr ng-repeat="user in users">
                <td>
                    <!-- editable username (text with validation) -->
        <span editable-text="user.name" e-name="name" e-form="rowform" onbeforesave="checkName($data, user.id)"
              e-required>
          {{ user.name || 'empty' }}
        </span>
                </td>
                <td>
                    <!-- editable username (text with validation) -->
        <span editable-text="user.description" e-name="description" e-form="rowform"
              onbeforesave="checkName($data, user.id)" e-required>
          {{ user.description || 'empty' }}
        </span>
                </td>

                <td style="white-space: nowrap">
                    <!-- form -->
                    <form editable-form name="rowform" onbeforesave="saveUser($data, user.id)"
                          ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
                        <button type="submit" ng-disabled="rowform.$waiting"
                                class="btn btn-default material_btn material_btn_primary">
                            save
                        </button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"
                                class="btn btn-default material_btn material_btn_cancel">
                            cancel
                        </button>
                    </form>
                    <div class="buttons" ng-show="!rowform.$visible">
                        <button class="btn btn-default material_btn material_btn_primary" ng-click="rowform.$show()">
                            edit
                        </button>
                        <button class="btn btn-danger material_btn material_btn_cancel" ng-click="removeUser(user.id)">
                            del
                        </button>
                    </div>
                </td>
            </tr>
        </table>

        <!-- <button class="btn btn-default" ng-click="addUser()">Add row</button>-->
    </div>
</section>
