<desk-header></desk-header>


<section class="container-fluid">
    <div class="container" style="margin-top: 100px">
        <div class="panel panel-info">

                <div class="tempFormWrapper">
                <a href="" ng-click="getCategoriesFunction()"> Back to main Category</a>
                <div class="row">
                    <button class="repeatAnimation btn btn-{{categoryColor}}" ng-repeat="data in categories" style="margin: 10px; height: 100px; width: 100px" ng-click="categoryChange(data)" >{{data.catrgoryName}}</button>
                </div>
                <desk-popup title="You Selected" visible="showModal">
                    <h4>{{subCategories}}</h4>
                    <form role="form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                </desk-popup>
            </div>

        </div>
    </div>
</section>
